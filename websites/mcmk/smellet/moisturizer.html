<h1>The Smellet Moisturizer</h1>
<p>
The Smellet Moisturizer is very different from an ordinary Smellet. It is usually wetter and loosely wrapped. They are also not as strongly scented, and may be thicker as well as wtter. They were invented by Molly Smith.
